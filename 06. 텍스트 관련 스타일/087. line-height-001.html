<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 넘침 조절</title>
    <style>
        .content {
            border: 1px solid #ccc; /*테두리*/
            width: 300px;/*단락의 너비*/
            white-space: nowrap; /*줄바꿈 없음 */
            overflow: hidden; /*넘치는 부분 없음*/
           text-overflow: ellipsis;/*말 줄임표*/
        }
       .content:hover{
           overflow:visible ; /*넘치는 부분 모여줌 */
       }
    </style>
</head>
<body>
  
    <p class="content">
        Integer elementum massa at ulla placerat varius.
        Suspendisse in libero risus, in interdum massa.
        Vestibulm ac leo vitae metus faucibus gravida ac in neque.
        Nullam est eros, suscipi sed dictum quis, accumsan a ligula.
    </p>
    
</body>
</html>
