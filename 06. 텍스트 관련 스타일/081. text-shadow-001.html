<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 스타일</title>
    <style>
        p{
            font-size: 100px;
            font-family: "Arial Rounded NT";
        }
        .shadow1{
            color: orange;
            text-shadow: 1px 1px;/*오른쪽 밑에 글자색과 동일한 그림자 생성 */
        }
        .shadow2{
            
            text-shadow: 5px 5px 3px #f00;/*오른쪽 아래에 번짐정도가 3px 인 빨강색 그림자 생성*/
        }

        .shadow3{
            color: rgb(255, 255, 255);
            text-shadow: 7px -7px 5px #000 ;/*오른쪽 아래에 번짐정도가 5px 인 검정색 그림자 생성*/
        }


    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <h2>세계 3대 미항</h2>
    <img src="images/galic.jpg">
    <p class="shadow1">시드니(Sydney), 호주</p>
    <p class="shadow2" >리우데자네이루(Rio De Janeiro), 브라질</p>
    <p class="shadow3">나폴리(Naples), 이탈리아</p>
</body>
</html>
