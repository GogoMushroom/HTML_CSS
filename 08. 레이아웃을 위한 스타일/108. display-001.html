<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img{
            
            margin: 10px;
        }
        #block img{
            display: block;
            margin: 10px;
        }
        nav ul{
            list-style-type: none;
        }
        nav ul li {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="images/pic1.jpg" >
        <img src="images/pic2.jpg" >
        <img src="images/pic3.jpg" >
    </div>
    <div id="block">
        <img src="images/pic1.jpg" >
        <img src="images/pic2.jpg" >
        <img src="images/pic3.jpg" >
    </div>
    <nav>
        <ul>
            <li><a href="#"></a>애완견종류</li>
            <li><a href="#"></a>입양하기</li>
            <li><a href="#"></a>건강돌보기</li>
            <li><a href="#"></a>더불어살기</li>
        </ul>
    </nav>

</body>
</html>
