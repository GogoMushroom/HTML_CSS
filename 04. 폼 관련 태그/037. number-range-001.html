<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        body{
            background-color: #fff;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
        form label.reg{
            font-size: 14px;
            width: 150px;
            float: left;
        }
        #member, #stuffs{
            width: 50px정

        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>등록 정보</fieldset>
        <legend>
            <ul>
                <li><label class ="reg" for="member">참여인원<small>(최대10명)</small></label>
                    <!-- value 속성으로 초기값 1 설정-->
                    <!-- min 속성으로 최소 값 0 설정-->
                    <!-- max 속성으로 최대 값 10 설정-->
                    <!-- step 속성으로 증감수치 1 설정-->
                    <input type="number" id ="member" value="1" min="0" max="10" step="1"></li>
                <li><label class ="reg" for="stuffs">지원물품<small>(1인당5개)</small></label>
                    <!-- value 속성으로 초기값 1 설정-->
                    <!-- min 속성으로 최소 값 0 설정-->
                    <!-- max 속성으로 최대 값 50 설정-->
                    <!-- step 속성으로 증감수치 5 설정-->
                    <input type="number" id ="stuffs" value="1" min="0" max="50" step="5" size="5"></li>
                <li><label class ="reg" for="satis">희망 단계<small>(하,중,상)</small></label>
                    <!-- value 속성으로 초기값 0 설정-->
                    <!-- min 속성으로 최소 값 1 설정-->
                    <!-- max 속성으로 최대 값 3 설정-->
                    
                    <input type="range" id ="satis" value="0" min="1" max="3"></li>
                
            </ul>
        </legend>
    </form>
</body>
</html>
