<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        ul{
            list-style: none;

        }
        li{
            margin: 10px;
        }
    </style>


</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <ul>
            <li>
                <label for="">
                    <!-- size : 회면에 표츨할 수 있는 문자의 길이 지정 input 박스 사이즈-->
                    <!-- minlength : 입력할 수 있는 문자의 최소길이 지정-->
                    <!-- maxlength : 입력할 수 있는 문자의 최대길이 지정-->
                    아이디: <input type="text" id="user_id" size="6" minlength="4" maxlength="15">


                </label>
                <small style="color: red;">4~5자리 이내의 영문과 숫자</small>
            </li>
            <li>
                <label for="">
                    이메일 <input type="email" id="user_email">
                </label>
            </li>
            <li>
                <label for="">
                    비밀번호 <input type="password" id="user_pwd">
                </label>
            </li>
            <li>
                <label for="">
                    비밀번호확인 <input type="password" id="check_pwd">
                </label>
            </li>
            <li>
                <input type="submit" value="회원가입">
            </li>
        </ul>
    </form>
</body>
</html>
