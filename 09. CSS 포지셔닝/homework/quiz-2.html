<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
  <style>
    tr{
      border: 1px solid black;
      padding: 10px;
    }
    td{
      border: 1px solid black;
      padding: 10px;
    }
    th{
      border: 1px solid black;
      padding: 10px;
    
      font: bold;
    }
    .headng{
      background-color: #eee;
    }
    .table1{
            border-collapse: collapse;
          }
    caption{
      caption-side: bottom;
    }
  </style>
</head>
<body>
  <table class="table1" border="1">
    <caption>2015 국민 독서실태</caption>
    <thead>
      <tr class="headng">
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="headng">독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th class="headng">연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th class="headng">공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
