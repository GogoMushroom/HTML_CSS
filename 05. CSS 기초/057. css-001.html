<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS적용해보기</title>
    <style>
        /*h2 제목과 텍스트단락의 스타일조정*/
        h2{
            font-size: 20px;
            color: orange;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: beige;">CSS</h1>
    <h2>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용니 분리되어 있습니다.</p>
    <p>내용은 HTML을 통해 구성하고, 디자인은 CSS를 이용해 꾸미는 것 입니다.</p>
</body>
</html>
